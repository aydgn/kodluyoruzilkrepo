<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/google_homepage/css/style.css" />
  <title>Google</title>
</head>

<body>
  <div class="panel">
    <nav>
      <ul class="header">
        <li class="pic headerli">
          <a href="https://www.github.com/cengizcmataraci" target="_blank"></a>
          <img src="/google_homepage/assets/profilepic.jpg" alt="" style="margin-right: 1px" />
          </a>
        </li>
        <li style="margin: 8px" class="headerli">
          <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
            <img src="/google_homepage/assets/appsbutton.svg" alt=""
              style="width: 16px; height: 16px; margin-right: 3px" />
          </a>
        </li>
        <li style="margin: 8px; margin-left: -2px" class="headerli">
          <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">
            Images
          </a>
        </li>
        <li style="margin: 8px" class="headerli">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">
            Gmail
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <img src="/google_homepage/assets/googlefirstlogo.png" width="350px" alt="" />
    </div>
    <div class="search-area">
      <div class="search">
        <div class="search-img">
          <span>
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.8l-.3-.3A6.5 6.5 0 0016 9.5 6.5 6.5 0 109.5 16c1.6 0 3-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5zm-6 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z" />
            </svg>
          </span>
        </div>
        <div class="input-enter">
          <div class="input-area">
            <input type="text" class="input" maxlength="2048" autofocus="true" />
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <a href=""><button class="googlesearch">Google Search</button></a>
      <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
    </div>
  </div>

  <nav>
    <ul class="footer">
      <li class="footerli">
        <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
          Advertising
        </a>
      </li>
      <li class="footerli">
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
          Business
        </a>
      </li>
      <li class="footerli">
        <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
          About
        </a>
      </li>
      <li class="footerli">
        <a href="https://google.com/search/howsearchworks/?fg=1">
          How Search works
        </a>
      </li>

      <li class="footerli" style="float: right; margin-right: 35px">
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </li>

      <li class="footerli" style="float: right">
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
      </li>

      <li class="footerli" style="float: right">
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
