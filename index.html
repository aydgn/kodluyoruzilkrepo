<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Kodluyoruz HTML İlk Ödev</title>
  </head>
  <body>
    <!-- 
    Bu sayfa Kodluyoruz'un HTML eğitimleri kapsamında ilk ödev için oluşturulmuştur.
    Ödevin içeriği şu şekildedir:
      * Siteyi açtığımızda adınız ve soyadınızı başlık şeklinde göstermeniz gerekiyor.
      * Ad-Soyadın altında alt başlık olarak Hakkımda yazmalıdır.
      * Altına paragraf içerisinde neler yaptığınızı ve nelerden hoşlandığınızı yazabilirsiniz.
      * Web sitenizi kaydederken dosya adı olarak 'index.html' seçmeniz gerekmektedir.
      * Yazdığınız kodları açıklayan yorum satırları eklemeyi unutmayın.
  -->

    <h1>Aydoğan Gökberk</h1>
    <h2>Hakkımda</h2>
    <p>
      Buraya neler yaptığımı yazabilirim. Nelerden hoşlandığımı da yazabilirim
      aslında.
    </p>

    <!-- Dipnot: Aslında HTML biliyorum ancak ödev ödevdir. :-) -->
  </body>
</html>
